<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensiklopedia Hewan Langka Indonesia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="hero-section" id="hero-section">
        <div class="hero-slider-container" id="hero-slider-container"></div>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h2 id="hero-title" class="hero-title"></h2>
            <p id="hero-subtitle" class="hero-subtitle"></p>
            <button class="cta-button" onclick="scrollToCarousel()">Mulai Jelajah</button>
        </div>
        <button id="hero-prev-btn" class="hero-nav-btn prev">⮜</button>
        <button id="hero-next-btn" class="hero-nav-btn next">⮞</button>
        <a href="#animal-container-wrapper" id="scroll-to-content-btn" class="scroll-down-indicator">⭣</a>
    </div>
    
    <div class="slider-wrapper" id="animal-container-wrapper">
        <h2 class="section-title">Ensiklopedia</h2>
        <main id="animal-container" class="container">
        </main>
        <button id="prev-btn" class="slider-nav-btn prev">⮜</button>
        <button id="next-btn" class="slider-nav-btn next">⮞</button>
    </div>

    <div class="map-section-wrapper">
        <h2 class="section-title">Jelajahi Habitat</h2>
        <section class="map-section container">
            <img src="penanda.png" alt="Peta Kepulauan Indonesia" class="map-image">
            <a href="https://google.com/search?q=Sumatra" target="_blank" class="map-waypoint waypoint-1" data-label="Habitat Sumatra"></a>
            <a href="https://google.com/search?q=Jawa" target="_blank" class="map-waypoint waypoint-2" data-label="Habitat Jawa"></a>
            <a href="https://google.com/search?q=Kalimantan" target="_blank" class="map-waypoint waypoint-3" data-label="Habitat Kalimantan"></a>
            <a href="https://google.com/search?q=Sulawesi" target="_blank" class="map-waypoint waypoint-4" data-label="Habitat Sulawesi"></a>
            <a href="https://google.com/search?q=Nusa+Tenggara" target="_blank" class="map-waypoint waypoint-5" data-label="Habitat Nusa Tenggara"></a>
            <a href="https://google.com/search?q=Papua" target="_blank" class="map-waypoint waypoint-6" data-label="Habitat Papua"></a>
        </section>
    </div>

    <div class="quiz-section-wrapper">
        <div class="quiz-container">
            <h2 class="section-title">Tebak Hewan!</h2>
            <p id="quiz-question">Fakta menarik tentang hewan akan muncul di sini.</p>
            <div id="quiz-extra-hints"></div>
            <div id="quiz-answer" class="quiz-answer-boxes"></div>
            <p id="quiz-feedback"></p>
            <input type="text" id="quiz-answer-input" placeholder="Ketik jawabanmu...">
            <div class="quiz-buttons">
                <button id="quiz-submit-btn" class="cta-button">Tebak</button>
                <button id="quiz-hint-btn" class="cta-button secondary">Buka Petunjuk</button>
                <button id="quiz-show-answer-btn" class="cta-button secondary">Menyerah</button>
                <button id="quiz-next-btn" class="cta-button hidden">Pertanyaan Berikutnya</button>
            </div>
        </div>
    </div>

    <div id="detail-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <footer>
        <p>Proyek Tugas oleh Francesco Alexander</p>
    </footer>

    <div class="scroll-buttons">
        <button id="scrollTopBtn" class="scroll-btn">⭡</button>
        <button id="scrollBottomBtn" class="scroll-btn">⭣</button>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
