<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensiklopedia Hewan Langka Indonesia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="hero-section" id="hero-section">
        <div class="hero-slider-container" id="hero-slider-container"></div>
        <div class="hero-overlay"></div>
        
        <div class="hero-content">
            <h2 id="hero-title" class="hero-title"></h2>
            <p id="hero-subtitle" class="hero-subtitle"></p>
            <button class="cta-button" onclick="scrollToCarousel()">Mulai Jelajah</button>
        </div>
        <button id="hero-prev-btn" class="hero-nav-btn prev">⮜</button>
        <button id="hero-next-btn" class="hero-nav-btn next">⮞</button>
        <a href="#animal-container-wrapper" id="scroll-to-content-btn" class="scroll-down-indicator">⭣</a>
    </div>
    
    <div class="slider-wrapper" id="animal-container-wrapper">
        <h2 class="section-title">Ensiklopedia</h2>
        <main id="animal-container" class="container">
        </main>
        <button id="prev-btn" class="slider-nav-btn prev">⮜</button>
        <button id="next-btn" class="slider-nav-btn next">⮞</button>
    </div>

    <div class="map-section-wrapper">
        <h2 class="section-title">Jelajahi Habitat</h2>
        <section class="map-section container">
            <img src="penanda.png" alt="Peta Kepulauan Indonesia" class="map-image">
            <a href="https://google.com/search?q=Sumatra" target="_blank" class="map-waypoint waypoint-1" data-label="Habitat Sumatra"></a>
            <a href="https://google.com/search?q=Jawa" target="_blank" class="map-waypoint waypoint-2" data-label="Habitat Jawa"></a>
            <a href="https://google.com/search?q=Kalimantan" target="_blank" class="map-waypoint waypoint-3" data-label="Habitat Kalimantan"></a>
            <a href="https://google.com/search?q=Sulawesi" target="_blank" class="map-waypoint waypoint-4" data-label="Habitat Sulawesi"></a>
            <a href="https://google.com/search?q=Nusa+Tenggara" target="_blank" class="map-waypoint waypoint-5" data-label="Habitat Nusa Tenggara"></a>
            <a href="https://google.com/search?q=Papua" target="_blank" class="map-waypoint waypoint-6" data-label="Habitat Papua"></a>
        </section>
    </div>

    <div id="detail-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>
    
    <div id="create-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2>Tambah Hewan Baru</h2>
            <form id="create-form">
                <input type="text" name="nama" placeholder="Nama Hewan" required>
                <input type="text" name="namaIlmiah" placeholder="Nama Ilmiah" required>
                <input type="text" name="lokasi" placeholder="Lokasi">
                <select name="statusKonservasi" required>
                    <option value="" disabled selected>Pilih Status Konservasi</option>
                    <option value="Kritis">Kritis</option>
                    <option value="Terancam">Terancam</option>
                    <option value="Rentan">Rentan</option>
                    <option value="Hampir Terancam">Hampir Terancam</option>
                    <option value="Aman">Aman</option>
                    <option value="Tidak Diketahui">Tidak Diketahui</option>
                </select>
                <textarea name="deskripsi" placeholder="Deskripsi"></textarea>
                <textarea name="hubunganMasyarakat" placeholder="Hubungan dengan kearifan lokal"></textarea>
                <input type="text" name="gambarUrl" placeholder="URL Gambar (opsional)">
                <label for="gambarFile">Atau Pilih File Gambar:</label>
                <input type="file" name="gambarFile" id="gambarFile" accept="image/*">
                <input type="text" name="populasi" placeholder="Populasi">
                <input type="number" name="tahunPencatatan" placeholder="Tahun Pencatatan">
                <input type="text" name="kebiasaanUnik" placeholder="Kebiasaan Unik">
                <input type="text" name="makanan" placeholder="Makanan">
                <select name="tipeMakanan" required>
                    <option value="" disabled selected>Pilih Tipe Makanan</option>
                    <option value="Herbivora">Herbivora</option>
                    <option value="Karnivora">Karnivora</option>
                    <option value="Omnivora">Omnivora</option>
                </select>
                <button type="submit">Simpan</button>
            </form>
        </div>
    </div>

    <div id="edit-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2>Edit Hewan</h2>
            <form id="edit-form">
                <input type="hidden" name="originalNamaIlmiah">
                <input type="text" name="nama" placeholder="Nama Hewan" required>
                <input type="text" name="namaIlmiah" placeholder="Nama Ilmiah" required>
                <input type="text" name="lokasi" placeholder="Lokasi">
                <select name="statusKonservasi" required>
                    <option value="" disabled selected>Pilih Status Konservasi</option>
                    <option value="Kritis">Kritis</option>
                    <option value="Terancam">Terancam</option>
                    <option value="Rentan">Rentan</option>
                    <option value="Hampir Terancam">Hampir Terancam</option>
                    <option value="Aman">Aman</option>
                    <option value="Tidak Diketahui">Tidak Diketahui</option>
                </select>
                <textarea name="deskripsi" placeholder="Deskripsi"></textarea>
                <textarea name="hubunganMasyarakat" placeholder="Hubungan dengan kearifan lokal"></textarea>
                <input type="text" name="gambarUrl" placeholder="URL Gambar (opsional)">
                <label for="editGambarFile">Atau Pilih File Gambar:</label>
                <input type="file" name="gambarFile" id="editGambarFile" accept="image/*">
                <input type="text" name="populasi" placeholder="Populasi">
                <input type="number" name="tahunPencatatan" placeholder="Tahun Pencatatan">
                <input type="text" name="kebiasaanUnik" placeholder="Kebiasaan Unik">
                <input type="text" name="makanan" placeholder="Makanan">
                <select name="tipeMakanan" required>
                    <option value="" disabled selected>Pilih Tipe Makanan</option>
                    <option value="Herbivora">Herbivora</option>
                    <option value="Karnivora">Karnivora</option>
                    <option value="Omnivora">Omnivora</option>
                </select>
                <button type="submit">Simpan Perubahan</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Proyek Tugas oleh Francesco Alexander</p>
    </footer>

    <div class="scroll-buttons">
        <button id="scrollTopBtn" class="scroll-btn">⭡</button>
        <button id="scrollBottomBtn" class="scroll-btn">⭣</button>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
